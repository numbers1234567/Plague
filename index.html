<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="dummy" style="display:none;"></div>

        <div class="popup-container" style="display: none;" id="win-notif">
            <div class="popup">
                <p>You win!</p>
                <p>Congrats on solving a basic puzzle!</p>
            </div>
        </div>
        <div class="popup-container" style="display: none;" id="lose-notif">
            <div class="popup">
                <p>You lost!</p>
                <p>How could you lose?</p>
            </div>
        </div>
        <div id="header-section">
            <div class="settings-row">
                <div class="dropdown setting" id="game-choice">
                    <p>Game Type</p>
                    <div class="dropdown-content">
                        <div class="button" id="base-game-select">Base Game</div>
                        <div class="button" id="tricky-game-select">Tricky Game</div>
                    </div>
                </div>
                <div id="base-game-settings" class="selected setting">
                    <div class="setting">
                        <p>Horizontal bias: </p>
                        <input type="range" class="setting" min="20" max="80" value="50" id="base-game-bias">
                    </div>
                    <div class="setting">
                        <p>Number of holes: </p>
                        <input type="text" value="19" id="base-game-holes">
                    </div>
                    <div class="setting">
                        <p>Number of rows: </p>
                        <input type="text" value="31" id="base-game-rows">
                    </div>
                    <div class="setting">
                        <p>Number of columns: </p>
                        <input type="text" value="51" id="base-game-columns">
                    </div>
                </div>
            </div>
        </div>
        <!--Main section with all the action and moving parts-->
        <div id="main-section">
            <!--Inner stuff controlled by JavaScript. Easier to customize-->
        </div>
        <div id="controller">
            <div id="start-button" class="button control-input">
                Start
            </div>
            <h3>Too hard? </h3>
            <div class="button control-input" id="solve-all">Solve</div>
        </div>

        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
